# Reports are being created in json format and parsed using jq.
# Extracting passed, failed, and skipped tests.  sending to Slack using a webhook.

# Name of the workflow
name: Playwright Tests

# Define the events that trigger this workflow
on:
  pull_request: # Trigger the workflow on pull requests to the main branch
    branches: [ main ]
  push: # Trigger the workflow on pushes to the main branch
    branches: [ main ]

# Define the jobs in this workflow
jobs:
  test: # Job name
    runs-on: ubuntu-latest # Use the latest Ubuntu runner provided by GitHub

    # Define the steps to execute in this job
    steps:
      # Step 1: Check out the repository code
      - uses: actions/checkout@v4

      # Step 2: Set up Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Specify the Node.js version to use
          cache: 'npm' # Enable caching for npm dependencies

      # Step 3: Install project dependencies
      - name: Install deps
        run: npm ci # Install dependencies using npm clean install

      # Step 4: Install Playwright browsers
      - name: Install browsers
        run: npx playwright install --with-deps chromium # Install Playwright and Chromium browser dependencies

      - name: Run Playwright tests (JSON + HTML + Allure)
        run: |
          npx playwright test --reporter=list,json=results.json,html,allure-playwright

      - name: Extract test results
        id: results
        run: |
          passed=$(jq '[.. | .status? | select(.=="passed")] | length' results.json)
          failed=$(jq '[.. | .status? | select(.=="failed")] | length' results.json)
          skipped=$(jq '[.. | .status? | select(.=="skipped")] | length' results.json)

          echo "passed=$passed" >> $GITHUB_OUTPUT
          echo "failed=$failed" >> $GITHUB_OUTPUT
          echo "skipped=$skipped" >> $GITHUB_OUTPUT

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-report/

      - name: Upload JSON results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-json-results
          path: results.json

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results/

      - name: Post results to Slack
        if: always()
        uses: slackapi/slack-github-action@v1.27.0
        with:
          payload: |
            {
              "text": ":white_check_mark: Playwright Test Run Completed\n
              *Passed:* ${{ steps.results.outputs.passed }}\n
              *Failed:* ${{ steps.results.outputs.failed }}\n
              *Skipped:* ${{ steps.results.outputs.skipped }}\n
              *HTML Report:* <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts|Download Report>"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
